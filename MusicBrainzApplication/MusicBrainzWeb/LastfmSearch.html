<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Music Store</title>

    <!--<link href="/Content/site.css" rel="stylesheet">-->
    <link href="/Content/bootstrap.css" rel="stylesheet">
    <script src="/Scripts/modernizr-2.6.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="/Scripts/jquery-1.10.2.js"></script>

    <script src="/Scripts/bootstrap.js"></script>
    <script src="/Scripts/SearchResults.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Music Xbox Application</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">MusicBrainz</a></li>
                    <li class="active"><a href="/Home/About">Last fm</a></li>
                    <li><a href="/Home/Contact">Favorites</a></li>
                </ul>
                <form action="/Account/LogOff" class="navbar-right" id="logoutForm" method="post">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="/Manage" title="Manage">Hello navamohank@gmail.com!</a>
                        </li>
                        <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <div class="container" style="margin-top: 80px;" ng-app="musicsearchApp" ng-controller="searchCtrl">
            <h2>Search Last.fm</h2>
            <!--http://musicbrainz.org/ws/2/artist?query=jackson&limit=100&offset=1&inc=release&fmt=json role="form" type="submit" class="navbar-form navbar-left" novalidate="novalidate" -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group input-group-md">
                        <input type="text" class="form-control input-md" placeholder="Search" id="query" name="query">
                        <span class="input-group-btn">
                            <button class="btn btn-default btn-md" type="submit" id="search"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                        <input type="text" id="limit" name="limit" value="10" style="display: none;" />
                        <input type="text" id="offset" name="offset" value="0" style="display: none;" />
                        <input type="text" id="inc" name="inc" value="releases" style="display: none;" />
                        <input type="text" id="fmt" name="fmt" value="json" style="display: none;" />
                    </div>
                </div>
            </div>

            <div>
                <h3 style="border-bottom: 1px solid gray;">Search Results:</h3>
                <div class="pull-right">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-eye-open"></i> short-list</button>
                </div>
            </div>
            <div>
                <table id="results" class="table table-striped">
                    <thead>
                        <tr>
                            <td style="font-size:large; font-weight: bold;">Artist Name</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="art in artists">
                            <td>
                                <div class="row">
                                    <div style="line-height: 4em; vertical-align: middle;">
                                        <div class="col-md-1 col-sm-1 col-xs-1">
                                            <img class="img-responsive" ng-show="{{art.image.length > 0}}" ng-src="{{art.image[1]['#text']}}" alt="" />
                                        </div>
                                        <div class="col-md-9 col-sm-9 col-xs-9">{{art.name}}</div>
                                        <div class="col-md-2 col-sm-2 col-xs-2"><i class="glyphicon glyphicon-plus-sign" style="color: green; font-size: large;" id="shortList"></i></div>                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div ng-show="favourites.length > 0">
                <h2>Favourites</h2>
                <div>
                    <div class="col-sm-12 col-sm-12" style="font-size: x-large;">Artist name</div>
                    <div ng-repeat="artist in favourites">
                        <div class="col-sm-4 col-sm-4" style="font-size: large;"><i class="glyphicon glyphicon-asterisk" id="favItem"></i></div>
                        <div class="col-sm-4 col-sm-4">
                            {{artist.name}}
                        </div>
                        <div class="col-sm-4 col-sm-4">Show releases</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <p>© 2016 - Music Xbox Application</p>
    </footer>
</body>
</html>
